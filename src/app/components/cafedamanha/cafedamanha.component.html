<main>
    <app-menucard></app-menucard>
    <div class="box-menu" *ngFor="let product of products">
        <div class="container-data">
            <div class="container-text">
                <p class="name-product">{{ product.name }}</p>
                <p class="details-product">{{product.details}}</p>
                <div class="product">
                    <p class="price-product">Pre√ßo: {{ product.price }}</p>
                    <input type="number" class="count-product" min="1" value="0">
                </div>

            </div>
            <img class="img-product" [src]="product.image" [alt]="product.name" />
        </div>
    </div>
</main>
