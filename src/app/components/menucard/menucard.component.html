<div class="cardapio-select">

    <a class="acessar-almoco" [ngClass]="{'selected': isAlmocoSelected, 'opaco': isCafeSelected}" (click)="selectAlmoco()">ALMOÇO</a>
</div>
<app-menu [selectedType]="isCafeSelected ? 'cafedamanha' : (isAlmocoSelected ? 'almoco' : '')"></app-menu>
